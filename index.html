<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <title>Document</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .video-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            z-index: -1; 
        }

        #a {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-align: center;
            margin-top: 200px;
            color: white;
        }
        #b{
            font-size: 15px;
        }
        #c{
            font-size: 40px;
        }
        nav {
            position: fixed;
            text-align: right;
            width: 100%;
            margin-top: 50px;
        }

        a {
            margin: 20px;
            color: orange;
            font-size: 20px;
            text-decoration: none;
        }

        a:hover {
            background-color: white;
            padding: 10px;
            border-bottom: 2px solid blue;
            border-radius: 100px;
        }
        content{
            color: aliceblue;
        }
        #icon{
            font-size: 20px;
            color: orange;
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-top: 20px;
        }
        #typing {
            font-size: 40px;
            color: rgb(175, 116, 7);
            border-right: 2px solid;
            white-space: nowrap;
            overflow: hidden;
            width: fit-content;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-bg">
        <source src="Particles_7___48s___4k_res.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <nav>
        <a href="http://127.0.0.1:5500/aboutme.html">About</a>
        <a href="http://127.0.0.1:5500/work.html">My work</a>
        <a href="http://127.0.0.1:5500/contact.html">Contact me</a>
    </nav>
    <div id="a">
    <h1 id="c">Hello!<br><br>I am <span id="typing"></span></h1>
    <content id="b">I love to learn and create intuitive, scalable, and optimized front-end designs that enhance user experience.</content><br><br>
    <div id="icon">
        <i class="fa-brands fa-linkedin"></i>
        <i class="fa-sharp fa-solid fa-phone"></i>
        <i class="fa-brands fa-github"></i>
    </div>    
</div>

<script>
    const text = "Deepika Jagana";
    let index = 0;
    const speed = 200; 

    function typeEffect() {
        if (index < text.length) {
            document.getElementById("typing").innerHTML += text.charAt(index);
            index++;
            setTimeout(typeEffect, speed);
        } else {
            document.getElementById("typing").style.borderRight = "2px solid transparent";
        }
    }

    window.onload = typeEffect; 
</script>
</body>
</html>
